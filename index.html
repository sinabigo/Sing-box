        .header {

            color: #fff;
        }

        .header a {

        }

        .header a:hover {

        .redirect-link {

        .left-container {
            position: fixed;
            bottom: 10px;

            display: flex;
            flex-direction: column;
            align-items: center;

        }

        .telegram-box {
            background: #0088cc;
            color: white;
            padding: 10px;
            border-radius: 10px;
            font-size: 14px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 120px;
            text-decoration: none;
            box-shadow: 0px 4px 10px rgba(0, 136, 204, 0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .telegram-box:hover {
            transform: scale(1.1);
            box-shadow: 0px 6px 15px rgba(0, 136, 204, 0.8);
        }

        .telegram-box img {
            width: 20px;
            height: 20px;
            margin-left: 5px;
        }

            background: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 6px 10px;
            border-radius: 5px;
            font-size: 14px;
            font-weight: bold;

<body>

    <div class="header-container">

    <div class="left-container">
        <a class="telegram-box" href="https://T.me/sinavm" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/8/83/Telegram_2019_Logo.svg" alt="Telegram Logo">
            کانال تلگرام
        </a>

        <div class="visit-box">
            بازدید شما: <span id="user-visit-count">0</span>
        </div>
        <div class="visit-box">
            بازدید کل: <span id="total-visit-count">...</span>
        </div>
    </div>

    <script>
        let visits = localStorage.getItem("visitCount") || 0;
        visits++;
        localStorage.setItem("visitCount", visits);
        document.getElementById("user-visit-count").innerText = visits;

        // دریافت تعداد کل بازدیدها از سرور خارجی
        fetch('https://page-views.count1.workers.dev')
            .then(response => response.text())
            .then(data => {
                let countElement = document.getElementById("total-visit-count");
                if (countElement) {
                    countElement.innerText = data;
                } else {
                    console.error("Error updating total visit count.");
                }
            })
            .catch(error => {
                console.error("Error fetching total visit count:", error);
            });
    </script>
